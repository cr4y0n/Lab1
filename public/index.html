<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function changeURL() {
      var num = document.getElementById('input_number').value;
      var url = document.getElementById('output_url');
  
      url.href = './api/custom_random/' + num;
    }
  </script>
  <title>Lab 1</title>
</head>
<body>
  <div>
    <a href="./api/random">Click here to get a random number between 0 and 1023!</a>
  </div>
  <div>
    <label>Enter a number >=0:</label>
    <input type="number" min="0" id="input_number" oninput="changeURL();">
    <a href="./api/custom_random/0" id="output_url">Click here to get a number between 0 and your typed number</a>
  </div>
  <form action="./api/vowel_counter" method="POST">
    <label>Enter a word:</label>
    <input type="text" name="word">
    <input type="submit" value="Count vowels!">
  </form>
</body>
</html>
